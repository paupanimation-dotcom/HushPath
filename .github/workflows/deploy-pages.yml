name: Deploy HushPath to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # FIX: tu package-lock trae URLs "resolved" a un registry interno.
      # Esto las cambia a registry.npmjs.org antes de instalar.
      - name: Fix package-lock registry URLs
        run: |
          if [ -f package-lock.json ]; then
            sed -i 's#https://packages.applied-caas-gateway1.internal.api.openai.org/artifactory/api/npm/npm-public/#https://registry.npmjs.org/#g' package-lock.json
          fi

      - name: Install dependencies (with dev)
        env:
          NODE_ENV: development
          npm_config_production: "false"
        run: npm ci --include=dev --no-audit --no-fund

      - name: Build
        run: npm run build

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

